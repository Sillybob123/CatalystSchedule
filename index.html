<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst Magazine Login</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/11b1c4_d0a154e8ddf24787a03381f78041bd54~mv2.png">
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page-body">

    <div class="login-wrapper" role="main">
      <div class="login-card">

        <div class="login-header">
          <span class="login-badge">Catalyst Magazine</span>
          <h2>Welcome back</h2>
          <p class="login-subtitle">Sign in to your editorial workspace</p>
        </div>

        <form id="login-form" novalidate>
          <p id="login-error" class="error-message" role="alert" aria-live="polite" hidden></p>

          <div class="input-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              autocomplete="email"
              inputmode="email"
              placeholder="you@catalystmag.com"
              aria-describedby="email-hint"
            />
          </div>

          <div class="input-group password-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Enter your password"
              aria-describedby="password-hint"
            />
            <button class="password-toggle" type="button" id="toggle-password" aria-label="Show password" aria-pressed="false">Show</button>
          </div>

          <button class="login-submit" type="submit" aria-label="Sign in to dashboard">
            <span class="btn-label">Sign In</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>

          <button type="button" class="forgot-password-link" id="forgot-password-btn">
            Forgot your password?
          </button>
        </form>

        <!-- Forgot Password Form (hidden by default) -->
        <form id="forgot-password-form" class="forgot-password-form" style="display: none;" novalidate>
          <p id="forgot-error" class="error-message" role="alert" aria-live="polite" hidden></p>
          <p id="forgot-success" class="success-message" role="status" aria-live="polite" hidden></p>

          <div class="input-group">
            <label for="forgot-email">Email Address</label>
            <input
              id="forgot-email"
              type="email"
              name="forgot-email"
              required
              autocomplete="email"
              inputmode="email"
              placeholder="you@catalystmag.com"
            />
          </div>

          <button class="login-submit" type="submit" id="send-reset-btn">
            <span class="btn-label">Send Reset Email</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>

          <button type="button" class="back-to-login-link" id="back-to-login-btn">
            Back to Sign In
          </button>
        </form>

        <div class="login-footer">
          Need help? <a href="mailto:stemcatalystmagazine@gmail.com">Contact support</a>
        </div>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
