<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - Catalyst Magazine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <div class="header-container">
                <h1>Catalyst Project Dashboard</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-container">
            <div class="controls">
                 <button id="add-project-button" class="add-project-btn">Propose New Article</button>
            </div>
            <div id="kanban-board" class="kanban-board">
                </div>
        </main>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Propose New Article</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <label for="project-title">Article Title / Topic</label>
                <input type="text" id="project-title" required>

                <label for="project-type">Project Type</label>
                <select id="project-type" required>
                    <option value="Interview">Writer: Interviewing a Professor</option>
                    <option value="Op-Ed">Writer: Writing an Op-Ed</option>
                    <option value="Editing">Editor: Editing a Piece</option>
                </select>

                <label for="project-proposal">Brief Proposal</label>
                <textarea id="project-proposal" rows="4" placeholder="Briefly describe your article idea, who you might interview, and the main angle."></textarea>

                <label for="project-deadline">Target Deadline</label>
                <input type="date" id="project-deadline" required>
                
                <div class="modal-buttons">
                    <button type="submit" id="save-project-button">Save Proposal</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="details-title"></h2>
            <p><strong>Author:</strong> <span id="details-author"></span></p>
            <p><strong>Status:</strong> <span id="details-status"></span></p>
            <p><strong>Deadline:</strong> <span id="details-deadline"></span></p>
            <div id="deadline-history" class="deadline-history"></div>

            <hr/>

            <h4>Proposal</h4>
            <div id="details-proposal-section">
                <p id="details-proposal"></p>
                <div id="admin-approval-section" class="admin-controls">
                    <textarea id="proposal-feedback" placeholder="Provide feedback (optional)"></textarea>
                    <button id="approve-button">Approve</button>
                    <button id="reject-button">Reject</button>
                    <button id="hold-button">On Hold</button>
                </div>
            </div>

            <h4>Progress Checklist</h4>
            <div id="details-timeline"></div>
            
             <hr/>
            <h4>Change Deadline</h4>
            <div id="change-deadline-section">
                <input type="date" id="new-deadline-input">
                <textarea id="deadline-reason-input" placeholder="Reason for changing the deadline..."></textarea>
                <button id="update-deadline-button">Update Deadline</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
